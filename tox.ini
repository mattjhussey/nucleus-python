[tox]
minversion=2.3.1
envlist = py{27,py}-{test,pylint,flake8}
skip_missing_interpreters=TRUE

[packages]
name=pybaseline

[dirs]
source=src
package={[dirs]source}/{[packages]name}
tests=tests

[testenv]
deps=
	pylint: pylint
	flake8: flake8
	test: pytest
        test: pytest-bdd
        test: robber
	test-coverage: pytest-cov
	test-timeout: pytest-timeout
commands=
	pylint: pylint {[packages]name}
	flake8: flake8 {[dirs]source} {[dirs]tests} --show-source --doctests
        test: python setup.py test

[testenv:custom]
commands=
	{posargs:}